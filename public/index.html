<!DOCTYPE html>
<html>
  <head>
    <title>Galeria de Vidros VR (Finalizada)</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/n5ro/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #333"
      fog="type: linear; color: #222; near: 1; far: 100"
      physics="gravity: -9.8"
      vr-mode-ui="enabled: true"
    >

      <!-- Céu e iluminação -->
      <a-sky color="#444"></a-sky>
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" color="#fff" intensity="0.8" position="5 10 5"></a-light>

      <!-- Chão invisível para garantir referência de colisão -->
      <a-plane 
        position="0 0 0" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        visible="false" 
        static-body
      ></a-plane>

      <!-- Modelo 3D da casa, centralizado -->
      <a-gltf-model 
        src="/equiped_house.glb" 
        position="0 -4 0" 
        scale="5 5 5"
      ></a-gltf-model>

      <!-- Câmera com rig ajustado para o centro da casa -->
      <a-entity id="rig" position="0 1.6 0" rotation="0 180 0">
        <a-entity 
          camera 
          look-controls 
          wasd-controls 
          wasd-controls-enabled="true" 
        ></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
